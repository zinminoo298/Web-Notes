<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search TV Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <header class="container my-5">
        <div class="row justify-content-md-center">
            <div class="col-5">
                <h1 class="text-center display-6">Search for TV Shows</h1>
                <form id="searchForm" class="d-flex">
                    <input type="text" class="form-control me-1" placeholder="TV show title" name="Q">
                    <button id="searchButton" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </header>


    <main class="container">
        <h6 class="text-primary"><span id="searchTerm"></span></h6>
        <section class="row justify-content-md-center" id="display">
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
